<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <title>Login Page</title>
    <style>
    </style>
</head>
<body>
<div class="container">
    <div class="">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a class="social-icon d-flex align-items-center justify-content-center"
                                       href="#"><span
                                            class="fa fa-facebook"></span></a>
                                    <a class="social-icon d-flex align-items-center justify-content-center"
                                       href="#"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <img alt="Responsive image"
                             class="img-fluid" src="./logo-img.jpg">
                        <form action="#" class="signin-form">
                            <div class="form-group mt-3">
                                <label class="form-control-placeholder" for="email">
                                    Email
                                </label>
                                <input class="form-control" id="email" name="email" required="" type="text"/>
                                <div data-lastpass-icon-root="true"
                                     style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                            </div>
                            <div class="form-group">
                                <label class="form-control-placeholder" for="password">Password</label>
                                <input class="form-control" id="password" name="password" required="" type="password">
                                <span class="fa fa-fw fa-eye field-icon toggle-password"
                                      toggle="#password-field"></span>
                                <div data-lastpass-icon-root="true"
                                     style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                            </div>
                            <div class="form-group">
                                <button class="form-control btn btn-primary rounded submit px-3" type="submit">Sign In
                                </button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input checked="" type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
