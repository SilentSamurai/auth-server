version: '3'

services:
    nginx:
        image: nginx:latest
        container_name: reverse_proxy
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/mime.types:/etc/nginx/mime.types
        ports:
            - "80:80"
            - "443:443"

    auth_node:
        build: .
        environment:
            ENV_FILE: dist/envs/.env.aws
            PORT: 8080
        #        entrypoint: ["tail", "-f","/dev/null"]
        ports:
            - '8080:8080'

