<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #41464b;
        }

        .login-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="card">
            <pre><code id="decodedToken"></code></pre>
        </div>


    </div>
    <div class="row justify-content-center">
        <div class="col-4 ">
            <button class="login-button w-100" id="login-btn" onclick="refer()">
                Login
            </button>
        </div>

    </div>
</div>


</body>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>


    const code_verifier = "abcd-asfasf";

    async function refer() {
        const redirect_uri = window.location.origin + window.location.pathname
        const code_challenge = code_verifier
        const domain = "dummy.com";
        const code_challenge_method = "plain";
        window.location.href = `http://localhost:9001/login?redirect_uri=${redirect_uri}&code_challenge=${code_challenge}&client_id=${domain}&code_challenge_method=${code_challenge_method}`;
    }

    async function getAuthToken(code) {
        const response = await fetch('http://localhost:9001/api/oauth/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // Add any additional headers if needed
            },
            body: JSON.stringify({
                grant_type: "authorization_code",
                code,
                code_verifier: code_verifier
            }),
        })
        if (response.ok) {
            const data = await response.json();
            console.log(`data => ${data.access_token}`)
            const username = decodeToken(data.access_token);
            let element = document.getElementById('login-btn');
            element.innerText = "Logout " + username;
        }
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('code')) {
        getAuthToken(urlParams.get('code'))
    }

    function sha256(plain) {
        // returns promise ArrayBuffer
        const encoder = new TextEncoder();
        const data = encoder.encode(plain);
        return window.crypto.subtle.digest("SHA-256", data);
    }

    async function generateCodeChallengeFromVerifier(v) {
        const hashed = await sha256(v);
        return base64urlencode(hashed);
    }

    function base64urlencode(array_buffer) {
        let str = "";
        const bytes = new Uint8Array(array_buffer);
        const len = bytes.byteLength;
        for (let i = 0; i < len; i++) {
            str += String.fromCharCode(bytes[i]);
        }
        return btoa(str)
            .replace(/\+/g, "-")
            .replace(/\//g, "_")
            .replace(/=+$/, "").toString();
    }

    function decodeToken(token) {
        // token = token.trim()
        if (!token) {
            alert('Please enter a bearer token');
            return;
        }

        try {
            const tokenParts = token.split('.');
            const decodedToken = {
                header: JSON.parse(atob(tokenParts[0])),
                payload: JSON.parse(atob(tokenParts[1])),
                signature: tokenParts[2]
            };
            document.getElementById('decodedToken').innerText = JSON.stringify(decodedToken, null, 4);
            return decodedToken.payload.name;
        } catch (error) {
            document.getElementById('decodedToken').innerText = 'Error decoding token: ' + error.message;
        }
        return "";
    }

</script>
</html>
