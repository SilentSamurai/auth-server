apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uaa-auth-srv.fullname" . }}
  labels:
    {{- include "uaa-auth-srv.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "uaa-auth-srv.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "uaa-auth-srv.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "uaa-auth-srv.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            -   name: ENV_FILE
                value: {{ .Values.envs.envFile }}
            -   name: PORT
                value: {{ .Values.service.port | quote }}
            -   name: DATABASE_TYPE
                value: {{ .Values.envs.DATABASE_TYPE | quote }}
            -   name: DATABASE_HOST
                value: {{ .Values.envs.DATABASE_HOST | quote }}
            -   name: DATABASE_PORT
                value: {{ .Values.envs.DATABASE_PORT | quote }}
            -   name: DATABASE_USERNAME
                value: {{ .Values.envs.DATABASE_USERNAME | quote }}
            -   name: DATABASE_PASSWORD
                value: {{ .Values.envs.DATABASE_PASSWORD | quote }}
            -   name: DATABASE_NAME
                value: {{ .Values.envs.DATABASE_NAME | quote }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
