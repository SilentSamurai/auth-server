# Default values for uaa-auth-srv.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
    repository: uaa-auth-srv-img
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

envs:
    envFile: "/home/app/dist/envs/.env.aws"
    port: 80
    DATABASE_TYPE: postgres
    DATABASE_HOST: postgres-postgresql.database.svc.cluster.local
    DATABASE_PORT: 5432
    DATABASE_USERNAME: uaa_db_adm
    DATABASE_PASSWORD: root@1234
    DATABASE_NAME: UAA_MASTER
    MONGO_DATABASE_TYPE: "IN_MEMORY"
    MONGO_DB_URI: "mongodb://root:example@localhost:27017"


service:
    type: LoadBalancer
    port: 9001

ingress:
    enabled: false
    className: ""
    annotations: { }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
        -   host: chart-example.local
            paths:
                -   path: /
                    pathType: ImplementationSpecific
    tls: [ ]
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
        memory: 512M
    requests:
        memory: 512M
# restarts the pod if check fails
livenessProbe:
    httpGet:
        path: /health-check
        port: http
    periodSeconds: 60
readinessProbe:
    httpGet:
        path: /health-check
        port: http

autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetMemoryUtilizationPercentage: 80
#    targetCPUUtilizationPercentage: 80


# Additional volumes on the output Deployment definition.
volumes: [ ]
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: { }

tolerations: [ ]

affinity: { }
