<admin-nav-bar></admin-nav-bar>
<div class="container-fluid">

    <div class="row">
        <div class="col-xl-12">
            <div class="card my-2">
                <p-table [value]="member.roles" responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        <div class="d-flex justify-content-between">
                            <h5>Role List</h5>
                            <button (click)="onAddScope()"
                                    class="btn btn-primary btn-sm">
                                Add Role
                            </button>
                        </div>

                    </ng-template>
                    <ng-template let-columns pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template let-columns="columns" let-role pTemplate="body">
                        <tr>
                            <td><span class="p-column-title">Name</span>{{ role.name }}</td>
                            <td>
                                <button (click)="onRemoveScope(role)"
                                        *ngIf="role.removable"
                                        class="btn btn-sm"
                                        type="button">
                                    <i class="fa fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <div class="">
        </div>

    </div>
</div>
