<div class="container-fluid">

    <div *ngIf="!selectedUser || !tenantId" class="row">
        <div class="h4 py-2">
            Manage Roles
        </div>
        <div class="col-4">
            <form class="form-group input-group g-3">
                <app-value-help-input (onFilter)="filterUser($event)"
                                      (onLoad)="onUserLoad($event)"
                                      (onSelect)="onUserSelection($event)"
                                      [data]="users"
                                      class="col-3 input-group"
                                      idField="email"
                                      labelField="email"
                                      multi="true"
                                      name="Email">

                    <ng-template #vh_header>
                        <th>Name</th>
                        <th>Email</th>
                    </ng-template>

                    <ng-template #vh_body let-row>
                        <td>{{ row.name }} {{ row.surname }}</td>
                        <td>
                            {{ row.email }}
                        </td>
                    </ng-template>

                </app-value-help-input>

                <app-value-help-input
                    (onFilter)="filterTenant($event)"
                    (onLoad)="onTenantLoad($event)"
                    (onSelect)="onTenantSelection($event)"
                    [data]="tenants"
                    class="col-3 input-group"
                    idField="id"
                    labelField="name"
                    name="Tenant">

                    <ng-template #vh_header>
                        <th>Name</th>
                        <th>Domain</th>
                    </ng-template>

                    <ng-template #vh_body let-row>
                        <td>{{ row.name }}</td>
                        <td>
                            {{ row.domain }}
                        </td>
                    </ng-template>

                </app-value-help-input>

                <div class="form-group d-grid gap-2 py-3 ">
                    <button (click)="continue()" class="btn btn-primary btn-block btn-sm" id="login-btn">
                        Continue
                    </button>
                </div>
            </form>

        </div>

    </div>
