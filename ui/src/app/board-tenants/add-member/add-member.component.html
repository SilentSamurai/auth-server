<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Member</h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <label class="form-label" for="add.member.name">Email</label>
            <input [(ngModel)]="form.email" class="form-control" id="add.member.name" name="email" type="email">
        </div>


        <button (click)="onSubmit()" class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
