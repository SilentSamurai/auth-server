<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Role</h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <label class="form-label" for="add.role.name">Role Name</label>
            <input [(ngModel)]="form.name" class="form-control" id="add.role.name" name="name" type="text">
        </div>


        <button (click)="onSubmit()" class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
