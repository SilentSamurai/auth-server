<form #createTenantForm="ngForm"
      (ngSubmit)="createTenantForm.form.valid && onSubmit()"
      class="p-fluid"
      name="createTenantForm"
      novalidate>
    <div class="mb-3 field">
        <label class="form-label px-1" for="create.tenant.name">Name</label>
        <input #name="ngModel" [(ngModel)]="form.name"
               class=""
               id="create.tenant.name"
               name="name"
               pInputText
               required type="text">
        <div
            *ngIf="name.errors && createTenantForm.submitted"
            class="alert alert-danger"
            role="alert">
            Name is required!
        </div>
    </div>
    <div class="mb-3 field">
        <label class="form-label px-1" for="create.tenant.domain">Domain</label>
        <input #domain="ngModel"
               [(ngModel)]="form.domain"
               aria-describedby="emailHelp"
               class=""
               id="create.tenant.domain"
               name="domain"
               pInputText
               required type="text">
        <div
            *ngIf="domain.errors && createTenantForm.submitted"
            class="alert alert-danger"
            role="alert">
            Domain is required!
        </div>
    </div>

    <div class="field mt-4 col-4">
        <button label="Create" pButton type="submit"></button>
    </div>

</form>
