<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Tenant</h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <label class="form-label" for="create.tenant.name">Name</label>
            <input [(ngModel)]="form.name" class="form-control" id="create.tenant.name" name="name" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="create.tenant.subdomain">Subdomain</label>
            <input [(ngModel)]="form.subdomain" aria-describedby="emailHelp" class="form-control"
                   id="create.tenant.subdomain"
                   name="subdomain"
                   type="text">
        </div>


        <button (click)="onSubmit()" class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
