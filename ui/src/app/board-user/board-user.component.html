<p-toast position="bottom-right"></p-toast>

<div class="container-fluid">

    <div class="row">
        <div class="col-xl-12">
            <div class="my-2">
                <p-table [scrollable]="true" [value]="users" responsiveLayout="scroll" scrollHeight="80vh">
                    <ng-template pTemplate="caption">
                        <div class="d-flex justify-content-between">
                            <h5>User List</h5>
                            <button (click)="openCreateModal()" label="Create" pButton type="button">
                            </button>
                        </div>
                    </ng-template>
                    <ng-template let-columns pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <!--                            <th>Actions</th>-->
                        </tr>
                    </ng-template>
                    <ng-template let-columns="columns" let-user pTemplate="body">
                        <tr>
                            <td><span class="p-column-title">Name</span>{{user.name}} {{user.surname}}</td>
                            <td>
                                <span class="p-column-title">Price</span>
                                <a [routerLink]="['/user/', user.email]" href="javascript:void(0)">{{user.email}}</a>
                            </td>
                            <td><span class="p-column-title">Created At</span>{{user.createdAt | date }}</td>
                            <!--                            <td class="d-flex ">-->
                            <!--                                <button pButton pRipple type="button" icon="fa fa-edit "-->
                            <!--                                        (click)="openUpdateModal(user)" class="p-button-rounded p-button-text">-->
                            <!--                                </button>-->
                            <!--                                <button pButton pRipple type="button" icon="fa fa-solid fa-trash"-->
                            <!--                                        (click)="openDeleteModal(user)"-->
                            <!--                                        class="p-button-rounded p-button-text p-button-danger"></button>-->
                            <!--                            </td>-->
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <div class="">
        </div>

    </div>
</div>
