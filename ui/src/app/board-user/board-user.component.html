<div class="container">
    <div class="card my-2">
        <p-table [value]="users" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="d-flex justify-content-between">
                    <h5>User List</h5>
                    <button (click)="openCreateModal()" class="btn btn-primary" type="button">
                        <i class="fa fa-solid fa-plus"></i>
                    </button>
                </div>

            </ng-template>
            <ng-template let-columns pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Birthday</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template let-columns="columns" let-user pTemplate="body">
                <tr>
                    <td><span class="p-column-title">Name</span>{{user.name}} {{user.surname}}</td>
                    <td><span class="p-column-title">Price</span>{{user.email}}</td>
                    <td><span class="p-column-title">Price</span>{{user.username}}</td>
                    <td><span class="p-column-title">Price</span>{{user.birthdate}}</td>
                    <td class="d-flex ">
                        <button (click)="openUpdateModal(user)" class="btn btn-primary" type="button">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button (click)="openDeleteModal(user)" class="btn btn-secondary" type="button">
                            <i class="fa fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
