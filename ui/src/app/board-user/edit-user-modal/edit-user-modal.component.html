<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update User</h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <label class="form-label" for="create.user.name">Name</label>
            <input [(ngModel)]="user.name" class="form-control" id="create.user.name" name="name" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="create.user.email">Email address</label>
            <input [(ngModel)]="user.email" class="form-control" id="create.user.email" name="email" type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="create.user.username">Username</label>
            <input [(ngModel)]="user.username" class="form-control" id="create.user.username" name="username"
                   type="text">
        </div>

        <button (click)="onSubmit()" class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
