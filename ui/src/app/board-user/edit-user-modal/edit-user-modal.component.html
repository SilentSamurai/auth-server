<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update User</h4>
    <button (click)="activeModal.close('Cross click')" aria-label="Close" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #editUserForm="ngForm"
          (ngSubmit)="editUserForm.form.valid && onSubmit()"
          name="editUserForm"
          novalidate>
        <div class="mb-3 form-group">
            <label class="form-label" for="edit.user.name">Name</label>
            <input #name="ngModel"
                   [(ngModel)]="form.name"
                   class="form-control"
                   id="edit.user.name"
                   name="name"
                   required type="text">
            <div
                *ngIf="name.errors && editUserForm.submitted"
                class="alert alert-danger"
                role="alert">
                Name is required!
            </div>
        </div>
        <div class="mb-3 form-group">
            <label class="form-label" for="edit.user.email">Email address</label>
            <input #email="ngModel"
                   [(ngModel)]="form.email"
                   class="form-control"
                   id="edit.user.email"
                   name="email"
                   required type="email">
            <div
                *ngIf="email.errors && editUserForm.submitted"
                class="alert alert-danger"
                role="alert">
                Email is required!
            </div>
        </div>

        <div class="mb-3 form-group">
            <label class="form-label" for="edit.user.password">Password</label>
            <input #password="ngModel"
                   [(ngModel)]="form.password"
                   class="form-control"
                   id="edit.user.password"
                   name="password"
                   type="password">
            <div
                *ngIf="password.errors && editUserForm.submitted"
                class="alert alert-danger"
                role="alert">
                Email is required!
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
