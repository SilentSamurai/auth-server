<div class="row justify-content-center my-2">
    <div class="col-md-8">
        <div class="card text-black">
            <i class="fa fa-solid fa-user-cowboy"></i>
            <div class="card-body my-2">
                <p-table [value]="tenants" responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        <div class="d-flex justify-content-between">
                            <h5>Tenant List</h5>
                        </div>

                    </ng-template>
                    <ng-template let-columns pTemplate="header">
                        <tr>
                            <th>Tenant Id</th>
                            <th>Name</th>
                            <th>Subdomain</th>
                            <th>Roles</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template let-columns="columns" let-tenant pTemplate="body">
                        <tr>
                            <td><span class="p-column-title">Tenant Id</span>
                                <a [routerLink]="['/tenant/', tenant.id]" href="javascript:void(0)">{{tenant.id}}</a>
                            </td>
                            <td><span class="p-column-title">Name</span>{{tenant.name}}</td>
                            <td><span class="p-column-title">Subdomain</span>{{tenant.subdomain}}</td>
                            <td><span class="p-column-title">Roles</span>
                                <ul>
                                    <li *ngFor="let role of tenant.roles">
                                        <code>{{tenant.name}}::{{role}}</code>
                                    </li>
                                </ul>
                            </td>
                            <td class="">
                                <span class="p-column-title">Action</span>
                                <button class="btn btn-secondary" type="button">
                                    <i class="fa fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-black">
            <i class="fa fa-apple fa-lg pt-3 pb-1 px-3"></i>
            <div class="card-body">
                <div>
                    <div class="my-2">
                        <div class="p-disabled">Email</div>
                        <h2>{{ user_email }}</h2>
                    </div>
                    <br>
                    <div class="my-2">
                        <div class="p-disabled">Name</div>
                        <div>{{ user.name }}</div>
                    </div>
                    <div class="my-2">
                        <div class="p-disabled">User Name</div>
                        <div>{{ user.username }}</div>
                    </div>
                </div>
                <div class="d-flex justify-content-between total font-weight-bold mt-4">
                    <button (click)="openUpdateModal()" class="btn btn-primary">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
