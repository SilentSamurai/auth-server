<div class="container">
    <div class="row align-items-center">
        <div class="col-md-12 vh-100">
            <div *ngIf="loading" class="align-middle text-center" style="padding-top:25%">
                <div class="spinner-border m-5" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div *ngIf="!loading" class="card card-container">
                <img
                    alt=""
                    class="profile-img-card"
                    id="profile-img"
                    src="/assets/logo-img.jpg"/>
                <form
                    #f="ngForm"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    *ngIf="!isLoggedIn && freezeDomain"
                    name="form"
                    novalidate
                >
                    <label for="email">Email</label>
                    <div class="form-group input-group">
                        <span class="input-group-text">
                            @
                        </span>
                        <input
                            #username="ngModel"
                            [(ngModel)]="form.email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                            type="text"/>
                    </div>
                    <div
                        *ngIf="username.errors && f.submitted"
                        class="alert alert-danger"
                        role="alert"
                    >
                        Email is required!
                    </div>

                    <label for="password">Password</label>
                    <div class="input-group form-group">
                        <input
                            #password="ngModel"
                            [(ngModel)]="form.password"
                            class="form-control"
                            id="password"
                            minlength="6"
                            name="password"
                            required
                            placeholder="password"
                            type="{{ isPasswordVisible ? 'text' :'password' }}"/>
                        <button class="input-group-text"
                                (click)="isPasswordVisible = !isPasswordVisible"
                                type="button">
                            <i class="fa fas {{ !isPasswordVisible ? 'fa-eye' : 'fa-eye-slash' }}"></i>
                        </button>
                    </div>
                    <div
                        *ngIf="password.errors && f.submitted"
                        class="alert alert-danger"
                        role="alert"
                    >
                        <div *ngIf="password.errors['required']">Password is required</div>
                        <div *ngIf="password.errors['minlength']">
                            Password must be at least 6 characters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="domain">Domain</label>
                        <input
                            #domain="ngModel"
                            [(ngModel)]="form.domain"
                            [disabled]="freezeDomain"
                            class="form-control"
                            id="domain"
                            minlength="6"
                            name="domain"
                            required
                            type="text"/>
                    </div>
                    <div
                        *ngIf="domain.errors && f.submitted"
                        class="alert alert-danger"
                        role="alert"
                    >
                        <div *ngIf="domain.errors['required']">Domain is required</div>
                        <div *ngIf="domain.errors['minlength']">
                            Password must be at least 6 characters
                        </div>
                    </div>

                    <div class="form-group d-grid gap-2 py-3 ">
                        <button class="btn btn-primary btn-block btn-lg">
                            Login
                        </button>
                    </div>
                    <div class="form-group">
                        <div
                            *ngIf="f.submitted && isLoginFailed"
                            class="alert alert-danger"
                            role="alert"
                        >
                            Login failed: {{ errorMessage }}
                        </div>
                    </div>
                </form>

                <form *ngIf="!freezeDomain">
                    <div class="form-group">
                        <label for="domain">Domain</label>
                        <input
                            #domain_pre="ngModel"
                            [(ngModel)]="form.domain"
                            [disabled]="freezeDomain"
                            class="form-control"
                            id="domain-pre"
                            minlength="6"
                            name="domain"
                            required
                            type="text"/>
                    </div>

                    <div class="form-group d-grid gap-2 py-3 ">
                        <button class="btn btn-primary btn-block btn-lg" (click)="onContinue()">
                            Continue
                        </button>
                    </div>
                </form>

                <div *ngIf="isLoggedIn" class="alert alert-success">
                    Logged in as {{ form.email }}.
                </div>
                <div class="d-flex justify-content-evenly">
                    <a class="mt-1 " href="https://silentsamurai.github.io/auth-server">
                        Api Docs
                    </a>
                    <a class=" mt-1" href="javascript:void(0)" routerLink="/register">
                        Sign Up
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
