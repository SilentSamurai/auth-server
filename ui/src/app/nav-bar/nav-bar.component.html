<p-menubar [model]="items">

    <ng-template pTemplate="start">
        My Identity
    </ng-template>
    <ng-template pTemplate="end">
        <p-menu #menu [model]="userMenu" [popup]="true"></p-menu>
        <button (click)="menu.toggle($event)" icon="pi pi-bars" label="{{email}}" pButton type="button"></button>
    </ng-template>
</p-menubar>
