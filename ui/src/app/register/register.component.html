<div class="col-md-12">
    <div class="card card-container">
        <img
            class="profile-img-card"
            id="profile-img"
            alt=""
            src="/assets/logo-img.jpg"/>
        <form
            #f="ngForm"
            (ngSubmit)="f.form.valid && onSubmit()"
            *ngIf="!isSuccessful"
            name="form"
            novalidate
        >
            <div class="form-group">
                <label for="name">Name</label>
                <input
                    #name="ngModel"
                    [(ngModel)]="form.name"
                    class="form-control"
                    maxlength="20"
                    minlength="3"
                    id="name"
                    required
                    name="name"
                    type="text"
                />
                <div *ngIf="name.errors && f.submitted" class="alert-danger">
                    <div *ngIf="name.errors['required']">Name is required</div>
                    <div *ngIf="name.errors['minlength']">
                        Username must be at least 3 characters
                    </div>
                    <div *ngIf="name.errors['maxlength']">
                        Username must be at most 20 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    #email="ngModel"
                    [(ngModel)]="form.email"
                    class="form-control"
                    email
                    name="email"
                    required
                    id="email"
                    type="email"
                />
                <div *ngIf="email.errors && f.submitted" class="alert-danger">
                    <div *ngIf="email.errors['required']">Email is required</div>
                    <div *ngIf="email.errors['email']">
                        Email must be a valid email address
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    #password="ngModel"
                    [(ngModel)]="form.password"
                    class="form-control"
                    minlength="6"
                    name="password"
                    required
                    id="password"
                    type="password"
                />
                <div *ngIf="password.errors && f.submitted" class="alert-danger">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="form-group d-flex">
                <button class="btn btn-primary btn-block my-4 flex-fill">Sign Up</button>
            </div>

            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Signup failed!<br/>{{ errorMessage }}
            </div>
        </form>

        <div *ngIf="isSuccessful" class="alert alert-success">
            Your registration is successful!
        </div>

        <div class="d-flex justify-content-evenly">
            <a class="mt-1 " href="https://silentsamurai.github.io/auth-server">
                Api Docs
            </a>
            <a class="mt-1" href="javascript:void(0)" (click)="onLoginClick()" )>
                Login
            </a>
        </div>
    </div>
</div>
