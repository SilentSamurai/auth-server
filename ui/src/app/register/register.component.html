<div class="container">
    <div class="row align-items-center">
        <div class="col-md-12 vh-100">

            <div *ngIf="loading" class="align-middle text-center" style="padding-top:25%">
                <div class="spinner-border m-5" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div class="card card-container p-fluid" *ngIf="!loading">
                <img
                    class="profile-img-card"
                    id="profile-img"
                    alt="logo"
                    src="/assets/logo-img.jpg"
                />

                <!-- Show registration form if user has not registered successfully yet -->
                <form
                    [formGroup]="registerForm"
                    (ngSubmit)="onSubmit()"
                    *ngIf="!isSuccessful"
                    class="mt-3"
                    novalidate
                >

                    <!-- STEP 1: Company fields (only if NOT signUp && currentStep=1) -->
                    <div *ngIf="!isSignUp">
                        <app-text-input
                            [readonly]="currentStep != 1"
                            [form]="registerForm"
                            [formName]="'register'"
                            [formField]="'orgName'"
                            [label]="'Org Name'"
                            type="text"
                        >
                        </app-text-input>

                        <app-text-input
                            [form]="registerForm"
                            [formName]="'register'"
                            [formField]="'domain'"
                            [label]="'Domain'"
                            type="text"
                        >
                        </app-text-input>

                        <div class="d-grid gap-2 py-3" *ngIf="currentStep==1">
                            <button
                                type="button"
                                (click)="onNextClick()"
                                class="btn btn-primary btn-block btn-lg"
                            >
                                Next
                            </button>
                        </div>
                    </div>

                    <!-- STEP 2: Name, Email, Password (if signUp or currentStep=2) -->
                    <div *ngIf="isSignUp || currentStep === 2">
                        <!-- Name Field -->
                        <app-text-input
                            [form]="registerForm"
                            [formName]="'register'"
                            [formField]="'name'"
                            [label]="'Name'"
                            type="text"
                        >
                            <app-input-error field="minlength">
                                Name must be at least 3 characters
                            </app-input-error>
                            <app-input-error field="maxlength">
                                Name must be at most 20 characters
                            </app-input-error>
                        </app-text-input>

                        <!-- Email Field -->
                        <app-text-input
                            [form]="registerForm"
                            [formName]="'register'"
                            [formField]="'email'"
                            [label]="'Email'"
                            type="email"
                        >
                            <app-input-error field="email">
                                Must be a valid email address
                            </app-input-error>
                        </app-text-input>

                        <!-- Password Field -->
                        <app-text-input
                            [form]="registerForm"
                            [formName]="'register'"
                            [formField]="'password'"
                            [label]="'Password'"
                            type="password"
                        >
                            <app-input-error field="minlength">
                                Password must be at least 6 characters
                            </app-input-error>
                        </app-text-input>


                        <div class="d-grid gap-2 py-3">
                            <button
                                class="btn btn-primary btn-block btn-lg"
                                [disabled]="registerForm.invalid"
                            >
                                {{ isSignUp ? 'Sign Up' : 'Create Tenant' }}
                            </button>
                        </div>
                    </div>

                    <!-- Show error if sign up failed -->
                    <div *ngIf="isSignUpFailed" class="alert alert-warning">
                        Signup failed!<br/>
                        {{ errorMessage }}
                    </div>
                </form>

                <!-- Show success message if registration succeeded -->
                <div *ngIf="isSuccessful" class="alert alert-success">
                    Your registration is successful!
                </div>

                <div class="d-flex justify-content-evenly">
                    <a class="mt-1" href="https://silentsamurai.github.io/auth-server">
                        Api Docs
                    </a>
                    <a (click)="onLoginClick()" class="mt-1" href="javascript:void(0)">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
